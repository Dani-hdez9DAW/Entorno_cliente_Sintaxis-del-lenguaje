<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio PUM</title>
    <script>
        function bucle() {
            var resultado = "";
            var num1 = parseInt(document.getElementById("numero1").value);
            
            for (var i = 1; i <= 300; i++) {
                if (i%10==0) { 
                    resultado +=i;
                  resultado+="<br> ";
                } else if (i % 4 == 0) {
                    resultado += "<font color='green' size='+4'>"+i+"</font> ";
                }  else if (i % 9 == 0) {
                    resultado += "<font color='red' size='-2'>"+i+"</font> ";
                }else {
                    resultado += i +" ";

            }
            
            document.getElementById("miDiv").innerHTML = resultado;
        }

<body>

</body>
