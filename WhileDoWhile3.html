<!DOCTYPE html>
<html>
<head>
    <title>While, encabezados</title>
    <script>
        function bucle() {
            var resultado = "";
            var numero = parseInt(document.getElementById("numero").value);

            if (numero !=1) {
                resultado = "El número " + numero + " no es primo";
            } else if (numero <= 3|| numero % 2 === 0 || numero % 3 === 0 || numero % 5 === 0 || numero % 7 === 0) {
                resultado = "El número " + numero + " es primo";
            } else {
                resultado = "El número " + numero + " es primo";
            }

            document.getElementById("miDiv").innerHTML = resultado;
        }
    </script>
</head>
<body>
    <h1>While, encabezados</h1>
    <p>Introduzca un número</p>
    <input type="text" id="numero" placeholder="Introduzca un número">
    <button onclick="bucle()">Mostrar</button>
    <br><p>Resultado :</p>
    <div id="miDiv"></div>
</body>
</html>
