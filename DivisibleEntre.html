<!DOCTYPE html>
<html>
<head>
    <title>Divisible entre</title>
    <script>
        function divisible() {
            var num1 = parseFloat(document.getElementById("numero1").value);
            var resultado;
     switch (true) {
  case (num1%2)==0 : resultado="El numero" + num1 + " es divisible entre 2";break;
  case (num1%3)==0 : resultado="El numero" + num1 + " es divisible entre 3";break;
  case (num1%5)==0 : resultado="El numero" + num1 + " es divisible entre 5";break;
  case (num1%7)==0 : resultado="El numero "+ num1 + " es divisible entre 7";break;//hacerlo con if (de momento)//si son cadena de caracteres siempre llevan '' o ""//
  default : resultado="El numero no es divisible entre los numeros del 1 al 10";
     }
          document.getElementById("miDiv").innerHTML= resultado;
        }
    </script>
</head>
<body>
    <h1>Numeros divisibles entre</h1>
    <p>Introduzca un numero:</p>
    <input type="text" id="numero1" placeholder="Introduzca un numero">
<button onclick="divisible()">Comprobar</button>
<br><p>Resultado : </p>
 <div id="miDiv"></div>
</body>
</html>
