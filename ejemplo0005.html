<!DOCTYPE html>
<html>
<head>
    <title>Tipos de datos en Java Script</title>
    <script>
        var boleano =true;
        var numerico=23;
        var numericoFlotante=13.89;
        var texto= "Hola mundo"; 
        var fecha = new Date();
        var pelicula;
        document.write("<br>El tipo de booleano es : "+ typeof(boleano) );
        document.write("<br>El tipo de numerico es : "+ typeof numerico );
        document.write("<br>El tipo de numerico flotante es : "+ typeof(numericoFlotante) );
        document.write("<br>El tipo de texto es : "+ typeof texto );
        document.write("<br>El tipo de fecha es : "+ typeof fecha );
        document.write("<br>El tipo de pelicula es : "+ typeof pelicula );


        //poner nombres de variables para que haga referencia al tipo de dato que se utiliza 



    </script>
</head>


</html>
