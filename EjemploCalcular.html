<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de sumas</title>
</head>
<body>
    <h1>Calculadora de Suma</h1>
    <p>Ingrese dos números para sumar:</p>

    <input type="text" id="numero1" placeholder="Ingrese el primer número">
    <input type="text" id="numero2" placeholder="Ingrese el segundo número">

    <button onclick="sumar()">Sumar</button>
    <button onclick="restar()">Restar</button>
    <button onclick="multiplicar()">Multiplicar</button>

    <p>Resultado: <span id="resultado"></span></p>

    <script>
       
        function sumar() {
            alert("Sumando los numeros");
            var num1 = parseFloat(document.getElementById("numero1").value);
            var num2 = parseFloat(document.getElementById("numero2").value);
            //document.getElementById
            //Para obtener la funcion tenemos que pasarle los datos que queremos del identificador del input type
            // Realizar la operacion 
            var suma = num1 + num2;
            document.getElementById("resultado").textContent = suma;
        }
    </script>
    <script>
        
        function restar(){
            alert("Restando los numeros");
            var num1 = parseFloat(document.getElementById("numero1").value);
            var num2 = parseFloat(document.getElementById("numero2").value);
            //document.getElementById
            //Para obtener la funcion tenemos que pasarle los datos que queremos del identificador del input type
            // Realizar la operacion 
            var resta = num1 - num2;
            document.getElementById("resultado").textContent = resta;
        }
    </script>
    <script>
        
        function multiplicar(){
            alert("Multiplicando los numeros");
            var num1= parseFloat(document.getElementById("numero1").value);
            var num2 = parseFloat(document.getElementById("numero2").value);
            var multiplicacion= num1*num2; 
            document.getElementById("resultado").textContent=multiplicacion;         
        }
    </script>
</body>
</html>
